<div class="alumnos-container">
    <div class="alumnos-container-header">
        <div class="alumnos-container-header-title">
            <mat-icon class="material-symbols-outlined">groups</mat-icon>
            <div>
                <p>Alumnos</p>
                <span>Clase 15609</span>
            </div>
        </div>
        <button mat-flat-button color="primary">Nuevo alumno</button>
    </div>

    <div class="alumnos-container-table col-12">
        <table mat-table [dataSource]="dataSource">
            
            <ng-container matColumnDef="name">
                <th mat-header-cell *matHeaderCellDef> Nombre </th>
                <td mat-cell *matCellDef="let element"> {{element.name}} </td>
            </ng-container>
            
            <ng-container matColumnDef="lastName">
                <th mat-header-cell *matHeaderCellDef> Apellido </th>
                <td mat-cell *matCellDef="let element"> {{element.lastName}} </td>
            </ng-container>
            
            <ng-container matColumnDef="course">
                <th mat-header-cell *matHeaderCellDef> Curso </th>
                <td mat-cell *matCellDef="let element"> {{element.course}} </td>
            </ng-container>
            
            <ng-container matColumnDef="status">
                <th mat-header-cell *matHeaderCellDef> Estado </th>
                <td mat-cell *matCellDef="let element"> 
                    <span class="tag" [class]="setTagColor(element.status)">{{element.status}}</span>
                </td>
            </ng-container>

            <ng-container matColumnDef="action">
                <th mat-header-cell *matHeaderCellDef> Acci√≥n </th>
                <td mat-cell *matCellDef="let element"> 
                    <button mat-icon-button color="accent">
                        <mat-icon>edit</mat-icon>
                    </button>
                    <button mat-icon-button color="accent">
                        <mat-icon>delete</mat-icon>
                    </button>
                </td>
            </ng-container>
            
            <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
            <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
        </table>   
        <mat-paginator [pageSizeOptions]="[5, 10, 20]" showFirstLastButtons></mat-paginator>       
    </div>
</div>

<div class="alumnos-container">
    <div class="alumnos-container-header">
        <div class="alumnos-container-header-title">
            <mat-icon class="material-symbols-outlined">groups</mat-icon>
            <div>
                <p>Alumnos</p>
                <span>Clase 15609</span>
            </div>
        </div>
        <button mat-flat-button color="primary" (click)="newUserDialog()">Nuevo alumno</button>
    </div>

    <div class="alumnos-container-table col-12">
        <table mat-table [dataSource]="estudiantes">
            <ng-container matColumnDef="id">
                <th mat-header-cell *matHeaderCellDef>No.</th>
                <td mat-cell *matCellDef="let element">{{ element.id }}</td>
            </ng-container>

            <ng-container matColumnDef="name">
                <th mat-header-cell *matHeaderCellDef> Nombre </th>
                <td mat-cell *matCellDef="let element"> {{ element.name | titlecase }} </td>
            </ng-container>
            
            <ng-container matColumnDef="lastName">
                <th mat-header-cell *matHeaderCellDef> Apellido </th>
                <td mat-cell *matCellDef="let element"> {{ element.lastName | titlecase }} </td>
            </ng-container>

            <ng-container matColumnDef="email">
                <th mat-header-cell *matHeaderCellDef>Email</th>
                <td mat-cell *matCellDef="let element">{{ element.email }}</td>
            </ng-container>
        
            <ng-container matColumnDef="course">
                <th mat-header-cell *matHeaderCellDef> Curso </th>
                <td mat-cell *matCellDef="let element"> {{ element.course | titlecase }} </td>
            </ng-container>

            <ng-container matColumnDef="createdAt">
                <th mat-header-cell *matHeaderCellDef>Fecha</th>
                <td mat-cell *matCellDef="let element">{{ element.createdAt | date:'dd/MM/yyyy' }}</td>
            </ng-container>

            <ng-container matColumnDef="action">
                <th mat-header-cell *matHeaderCellDef> Acci√≥n </th>
                <td mat-cell *matCellDef="let element"> 
                    <button mat-icon-button (click)="editUserDialog(element)" color="accent"> 
                        <mat-icon>edit</mat-icon>
                    </button>
                    <button mat-icon-button (click)="onDeleteUser(element.id)" color="accent">
                        <mat-icon>delete</mat-icon>
                    </button>
                </td>
            </ng-container>
            
            <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
            <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
        </table>   
    </div>
</div>
